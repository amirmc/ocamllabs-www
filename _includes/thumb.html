{% if include.pos == "left" %}
{% assign side = "-left" %}
{% else %}
{% assign side = "-right" %}
{% endif %}
{% responsive_image_block %}
    path: "assets/img/{{ include.name }}"
    alt: {{ include.alt }}
    template: _includes/responsive-float-image.html
    side: {{ side }}
{% endresponsive_image_block %}
